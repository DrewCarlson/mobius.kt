name: Tests

on:
  push:
    branches: [ main, drew/codecov-fix ]
  pull_request:
    branches: [ main ]

jobs:
  macos-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Cache Build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - uses: gradle/actions/setup-gradle@v4
      - name: Test Apple Targets
        run: ./gradlew macosX64Test iosX64Test # tvosX64Test

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  windows-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4
      - name: Test Windows Target
        run: ./gradlew mingwX64Test

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Cache Build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - uses: gradle/actions/setup-gradle@v4
      - name: Test Jvm
        run: ./gradlew jvmTest koverXmlReport apiCheck

      - name: Test Linux Target
        run: ./gradlew linuxX64Test

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: "build/reports/kover/report.xml"

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  js-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Cache Build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1
      - uses: gradle/actions/setup-gradle@v4
      - name: Test JS Targets
        run: ./gradlew jsNodeTest jsBrowserTest wasmJsTest wasmWasiTest

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ linux-tests ]
    steps:
      - uses: actions/checkout@master
      - name: Download kover reports
        uses: actions/download-artifact@v3
        with:
          name: reports
      - run: ls -la
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "report.xml"

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ linux-tests, macos-tests, windows-tests, js-tests ]
    steps:
      - uses: actions/checkout@master
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v4
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'